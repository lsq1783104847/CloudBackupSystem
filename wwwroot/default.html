        /* å¤šæ–‡ä»¶è¿›åº¦æ¡æ ·å¼ */

        .file-progress-item .progress-container {

        .file-progress-item .progress-bar {

        /* ä¸Šä¼ ç»“æœæ ·å¼ */
        .upload-result {

<body>
    <div class="container">
        <h1>æ–‡ä»¶ä¸‹è½½ä¸ä¸Šä¼ </h1>

        <!-- å¯ä¸‹è½½æ–‡ä»¶åˆ—è¡¨ -->
        <h2>å¯ä¸‹è½½æ–‡ä»¶åˆ—è¡¨</h2>

        <div class="page-size-selector">
            <label for="pageSizeSelect">æ¯é¡µæ˜¾ç¤ºçš„æ–‡ä»¶æ•°ï¼š</label>
            <select id="pageSizeSelect">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <table id="fileTable">
            <thead>
                <tr>
                    <th style="text-align: left; padding: 12px;">æ–‡ä»¶å</th>
                    <th style="text-align: right; padding: 12px;">ä¸Šä¼ æ—¶é—´</th>
                    <th style="text-align: right; padding: 12px;">å¤§å°</th>
                    <th style="text-align: left; padding: 12px;">æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="fileTableBody">
                <!-- JS åŠ¨æ€å¡«å…… -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <!-- JS åŠ¨æ€ç”Ÿæˆ -->
        </div>

        <!-- ä¸Šä¼ æ–°æ–‡ä»¶ -->
        <h2>ä¸Šä¼ æ–°æ–‡ä»¶</h2>
        <form id="uploadForm">
            <div class="upload-area">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" multiple />
                    <label for="fileInput" class="file-input-label">
                        â• ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ï¼ˆå¯å¤šé€‰ï¼‰
                    </label>
                </div>
                <div class="file-info" id="fileInfo">æš‚æœªé€‰æ‹©æ–‡ä»¶</div>
            </div>

            <!-- æ€»è¿›åº¦æ¡ -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>

            <!-- å¤šæ–‡ä»¶è¿›åº¦åˆ—è¡¨ -->
            <div id="fileProgressList"></div>

            <button type="submit" class="upload-button">âœ… ä¸Šä¼ æ–‡ä»¶</button>
        </form>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let allFiles = [];
        let currentPage = 1;
        let pageSize = parseInt(document.getElementById('pageSizeSelect').value);
        let selectedFiles = [];

        // DOMå…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const fileProgressList = document.getElementById('fileProgressList');

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
        window.onload = function () {
            loadFileList();
        };

        pageSizeSelect.addEventListener('change', function () {
            pageSize = parseInt(this.value);
            currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
            sortFilesByName();
            renderFileTable();
            renderPagination();
        });

        // ä»åç«¯ API åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            try {
                const res = await fetch('/api/GetBackupFiles');
                const data = await res.json();
                allFiles = data.files || [];
                sortFilesByName();
                renderFileTable();
                renderPagination();
            } catch (err) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', err);
                allFiles = [];
                renderFileTable();
                renderPagination();
            }
        }

        function sortFilesByName() {
            allFiles.sort((a, b) => {
                const nameA = a.filename.toLowerCase();
                const nameB = b.filename.toLowerCase();
                return nameA.localeCompare(nameB);
            });
        }

        // åˆ†é¡µé€»è¾‘
        function getPaginatedFiles() {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            return allFiles.slice(start, end);
        }

        // æ¸²æŸ“æ–‡ä»¶è¡¨æ ¼
        function renderFileTable() {
            const tbody = document.getElementById('fileTableBody');
            const files = getPaginatedFiles();

            tbody.innerHTML = '';
            if (files.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">æš‚æ— æ–‡ä»¶</td></tr>';
                return;
            }

            files.forEach(file => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="text-align: left; padding: 12px;">
                        <a href="/download/${encodeURIComponent(file.filename)}" target="_blank">ğŸ“„ ${file.filename}</a>
                    </td>
                    <td style="text-align: right; padding: 12px;">${formatTimestamp(file.time)}</td>
                    <td style="text-align: right; padding: 12px;">${formatFileSize(file.size)}</td>
                    <td style="text-align: left; padding: 12px;">
                        <button onclick="deleteFile('${file.filename}')" style="
                            padding: 4px 8px;
                            background: #e74c3c;
                            color: white;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 12px;
                        ">ğŸ—‘ï¸ åˆ é™¤</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';

            const units = ['Bytes', 'KB', 'MB', 'GB'];
            const threshold = 1024;
            let unitIndex = 0;
            let size = bytes;

            while (size >= threshold && unitIndex < units.length - 1) {
                size /= threshold;
                unitIndex++;
            }

            const formattedSize = size % 1 === 0 ?
                size.toFixed(0) :
                size.toFixed(2).replace(/\.?0+$/, '');
            return `${formattedSize} ${units[unitIndex]}`;
        }

        // æ ¼å¼åŒ–æ—¶é—´æˆ³
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'æœªçŸ¥æ—¶é—´';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\//g, '-');
        }

        // æ¸²æŸ“åˆ†é¡µæŒ‰é’®
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(allFiles.length / pageSize);

            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderFileTable();
                    renderPagination();
                }
            };
            pagination.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ`;
            pagination.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFileTable();
                    renderPagination();
                }
            };
            pagination.appendChild(nextBtn);
        }

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', function () {
            selectedFiles = Array.from(fileInput.files);
            updateFileInfo();
        });

        // æ›´æ–°å·²é€‰æ–‡ä»¶ä¿¡æ¯
        function updateFileInfo() {
            if (selectedFiles.length === 0) {
                fileInfo.textContent = 'æš‚æœªé€‰æ‹©æ–‡ä»¶';
                return;
            }
            let text = '<strong>å·²é€‰æ‹©æ–‡ä»¶ï¼š</strong><br>';
            selectedFiles.forEach(f => {
                text += `ğŸ“„ ${f.name} (${formatFileSize(f.size)})<br>`;
            });
            fileInfo.innerHTML = text;
        }

        // ä¸Šä¼ è¡¨å•æäº¤ï¼ˆä½¿ç”¨XMLHttpRequestå®ç°å®æ—¶è¿›åº¦ï¼‰
        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©è‡³å°‘ä¸€ä¸ªæ–‡ä»¶ï¼');
                return;
            }

            // æ˜¾ç¤ºè¿›åº¦æ¡
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            fileProgressList.innerHTML = '';

            // ä¸ºæ¯ä¸ªæ–‡ä»¶åˆ›å»ºè¿›åº¦æ¡
            const fileProgressMap = {};
            selectedFiles.forEach(file => {
                const fileId = encodeURIComponent(file.name);

                // è¿›åº¦æ¡
                const progressItem = document.createElement('div');
                progressItem.className = 'file-progress-item';
                progressItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="file-progress-${fileId}"></div>
                        <span class="progress-text" id="file-progress-text-${fileId}">0%</span>
                    </div>
                `;
                fileProgressList.appendChild(progressItem);

                // åˆå§‹åŒ–è¿›åº¦çŠ¶æ€
                fileProgressMap[fileId] = {
                    file: file,
                    loaded: 0,
                    total: file.size,
                    status: 'pending'
                };
            });

            // åˆ›å»ºä¸Šä¼ ç»“æœåŒºåŸŸ
            const resultContainer = document.createElement('div');
            resultContainer.className = 'upload-result';
            resultContainer.innerHTML = `
                <div class="upload-result-title">ä¸Šä¼ ç»“æœï¼š</div>
                <div class="upload-result-list" id="uploadResultList"></div>
            `;
            fileProgressList.appendChild(resultContainer);

            // ä½¿ç”¨ FormData åŒ…è£…æ–‡ä»¶
            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('file', file));

            // ä½¿ç”¨ XMLHttpRequest å®ç°ç²¾ç¡®è¿›åº¦ç›‘æ§
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            // ç›‘å¬æ€»ä¸Šä¼ è¿›åº¦
            xhr.upload.addEventListener('progress', function (e) {
                if (e.lengthComputable) {
                    const totalPercent = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = totalPercent + '%';
                    progressText.textContent = totalPercent + '%';

                    // è®¡ç®—æ¯ä¸ªæ–‡ä»¶çš„è¿›åº¦ï¼ˆæ¨¡æ‹Ÿï¼‰
                    const avgProgress = e.loaded / e.total;
                    Object.keys(fileProgressMap).forEach(fileId => {
                        const progress = fileProgressMap[fileId];
                        progress.loaded = Math.floor(progress.total * avgProgress);
                        updateFileProgress(fileId, progress);
                    });
                }
            });

            // ä¸Šä¼ å®Œæˆå¤„ç†
            xhr.onload = function () {
                try {
                    const response = JSON.parse(xhr.responseText);
                    displayUploadResult(response);

                    // ä¸Šä¼ æˆåŠŸæ—¶åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                    if (response.success_count > 0) {
                        setTimeout(loadFileList, 1000);
                    }
                } catch (e) {
                    displayUploadError('è§£ææœåŠ¡å™¨å“åº”å¤±è´¥');
                }
            };

            xhr.onerror = function () {
                displayUploadError('ç½‘ç»œé”™è¯¯ï¼Œä¸Šä¼ å¤±è´¥');
            };

            xhr.send(formData);
        });

        // æ›´æ–°å•ä¸ªæ–‡ä»¶è¿›åº¦
        function updateFileProgress(fileId, progress) {
            const percent = Math.round((progress.loaded / progress.total) * 100);
            const fileProgressBar = document.getElementById(`file-progress-${fileId}`);
            const fileProgressText = document.getElementById(`file-progress-text-${fileId}`);
            if (fileProgressBar && fileProgressText) {
                fileProgressBar.style.width = percent + '%';
                fileProgressText.textContent = percent + '%';
            }
        }

        // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
        function displayUploadResult(result) {
            const resultList = document.getElementById('uploadResultList');
            resultList.innerHTML = '';

            // æ˜¾ç¤ºæˆåŠŸæ–‡ä»¶
            if (result.success_files && result.success_files.length > 0) {
                result.success_files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'upload-result-item upload-success';
                    item.innerHTML = `âœ… ${file} ä¸Šä¼ æˆåŠŸ`;
                    resultList.appendChild(item);
                });
            }

            // æ˜¾ç¤ºå¤±è´¥æ–‡ä»¶
            if (result.fail_files && result.fail_files.length > 0) {
                result.fail_files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'upload-result-item upload-failed';
                    item.innerHTML = `âŒ ${file} ä¸Šä¼ å¤±è´¥`;
                    resultList.appendChild(item);
                });
            }

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            const summary = document.createElement('div');
            summary.className = 'upload-result-item';
            summary.style.fontWeight = 'bold';
            summary.style.marginTop = '10px';
            summary.textContent = `æ€»è®¡: ${result.total_count || 0}ä¸ªæ–‡ä»¶, æˆåŠŸ: ${result.success_count || 0}ä¸ª, å¤±è´¥: ${result.fail_count || 0}ä¸ª`;
            resultList.appendChild(summary);
        }

        // æ˜¾ç¤ºä¸Šä¼ é”™è¯¯
        function displayUploadError(message) {
            const resultList = document.getElementById('uploadResultList');
            resultList.innerHTML = `
                <div class="upload-result-item upload-failed">âŒ ${message}</div>
            `;
        }

        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(filename) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${filename}" å—ï¼Ÿ`)) return;

            try {
                const response = await fetch(`/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert(`âœ… æ–‡ä»¶ "${filename}" åˆ é™¤æˆåŠŸï¼`);
                    loadFileList();
                } else {
                    const errorMsg = await response.text();
                    alert(`âŒ åˆ é™¤å¤±è´¥ï¼š${errorMsg || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (err) {
                console.error('åˆ é™¤è¯·æ±‚å‡ºé”™:', err);
                alert(`âŒ åˆ é™¤è¯·æ±‚å¤±è´¥ï¼š${err.message}`);
            }
        }
    </script>
</body>
