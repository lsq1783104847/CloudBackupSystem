<body>
    <div class="container">
        <h1>æ–‡ä»¶ä¸‹è½½ä¸ä¸Šä¼ </h1>

        <!-- å¯ä¸‹è½½æ–‡ä»¶åˆ—è¡¨ -->
        <h2>å¯ä¸‹è½½æ–‡ä»¶åˆ—è¡¨</h2>
        <table id="fileTable">

                <tr>
                    <th style="text-align: left; padding: 12px;">æ–‡ä»¶å</th>
                    <th style="text-align: right; padding: 12px;">ä¸Šä¼ æ—¶é—´</th>
                    <th style="text-align: right; padding: 12px;">å¤§å°</th>
                    <th style="text-align: left; padding: 12px;">æ“ä½œ</th> <!-- æ–°å¢åˆ—ï¼šæ“ä½œ -->
                </tr>
            </thead>
            <tbody id="fileTableBody">
                <!-- JS åŠ¨æ€å¡«å…… -->

        </table>

        <div class="pagination" id="pagination">

        </div>

        <!-- ä¸Šä¼ æ–°æ–‡ä»¶ -->
        <h2>ä¸Šä¼ æ–°æ–‡ä»¶</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" multiple />
                    <label for="fileInput" class="file-input-label">
                        â• ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ï¼ˆå¯å¤šé€‰ï¼‰
                    </label>
                </div>
                <div class="file-info" id="fileInfo">æš‚æœªé€‰æ‹©æ–‡ä»¶</div>
            </div>

            <button type="submit" class="upload-button">âœ… ä¸Šä¼ æ–‡ä»¶</button>
        </form>
    </div>

    <script>
        let allFiles = [];
        let currentPage = 1;
        const pageSize = 3;

        // ä»åç«¯ API åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            try {
                const res = await fetch('/api/GetBackupFiles'); // åç«¯ API åœ°å€
                const data = await res.json();
                allFiles = data.files || [];
                renderFileTable();
                renderPagination();
            } catch (err) {
                console.error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', err);
                allFiles = [];
                renderFileTable();
                renderPagination();
            }
        }

        function getPaginatedFiles() {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            return allFiles.slice(start, end);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';

            const units = ['Bytes', 'KB', 'MB', 'GB'];
            const threshold = 1024;
            let unitIndex = 0;
            let size = bytes;

            // åŠ¨æ€é€‰æ‹©å•ä½ï¼ˆKB/MB/GBï¼‰
            while (size >= threshold && unitIndex < units.length - 1) {
                size /= threshold;
                unitIndex++;
            }

            // ä¿ç•™ 2 ä½å°æ•°ï¼Œå¹¶ç§»é™¤æœ«å°¾çš„ .00ï¼ˆå¦‚ 1024 â†’ "1 KB" è€Œé "1.00 KB"ï¼‰
            const formattedSize = size % 1 === 0 ?
                size.toFixed(0) :
                size.toFixed(2).replace(/\.?0+$/, '');

            return `${formattedSize} ${units[unitIndex]}`;
        }

        function renderFileTable() {
            const tbody = document.getElementById('fileTableBody');
            const files = getPaginatedFiles();

            tbody.innerHTML = '';
            if (files.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">æš‚æ— æ–‡ä»¶</td></tr>';
                return;
            }

            files.forEach(file => {
                // å°†æ—¶é—´æˆ³è½¬æ¢ä¸ºå¯è¯»æ ¼å¼
                const formattedTime = formatTimestamp(file.time);

                const tr = document.createElement('tr');
                tr.innerHTML = `
            <td style="text-align: left; padding: 12px;">
                <a href="/download/${encodeURIComponent(file.filename)}" target="_blank">ğŸ“„ ${file.filename}</a>
            </td>
            <td style="text-align: right; padding: 12px;">${formattedTime}</td>
            <td style="text-align: right; padding: 12px;">${formatFileSize(file.size)}</td>
            <td style="text-align: left; padding: 12px;">
                <button onclick="deleteFile('${file.filename}')" style="
                    padding: 4px 8px;
                    background: #e74c3c;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 12px;
                ">ğŸ—‘ï¸ åˆ é™¤</button>
            </td>
        `;
                tbody.appendChild(tr);
            });
        }

        // æ–°å¢ï¼šæ ¼å¼åŒ–æ—¶é—´æˆ³çš„å‡½æ•°
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'æœªçŸ¥æ—¶é—´';

            // å‡è®¾æ—¶é—´æˆ³æ˜¯ç§’çº§ï¼ˆå¦‚ Unix æ—¶é—´æˆ³ï¼‰ï¼Œéœ€ä¹˜ä»¥ 1000 è½¬æ¢ä¸ºæ¯«ç§’
            // å¦‚æœæ˜¯æ¯«ç§’çº§æ—¶é—´æˆ³ï¼Œåˆ™ç›´æ¥ä½¿ç”¨
            const date = new Date(timestamp * 1000); // å¦‚æœæ˜¯ç§’çº§æ—¶é—´æˆ³
            // const date = new Date(timestamp); // å¦‚æœæ˜¯æ¯«ç§’çº§æ—¶é—´æˆ³

            // è¿”å›æ ¼å¼ï¼šYYYY-MM-DD HH:MM:SS
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\//g, '-');
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(allFiles.length / pageSize);

            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ä¸Šä¸€é¡µ';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderFileTable();
                    renderPagination();
                }
            };
            pagination.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ`;
            pagination.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFileTable();
                    renderPagination();
                }
            };
            pagination.appendChild(nextBtn);
        }

        // å¤šæ–‡ä»¶ä¸Šä¼ é€»è¾‘ï¼ˆåŸæ ·ä¿ç•™ï¼‰
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        let selectedFiles = [];

        fileInput.addEventListener('change', function () {
            const files = Array.from(fileInput.files);
            if (files.length === 0) return;

            selectedFiles = selectedFiles.concat(files);
            updateFileInfo();
        });

        function updateFileInfo() {
            if (selectedFiles.length === 0) {
                fileInfo.textContent = 'æš‚æœªé€‰æ‹©æ–‡ä»¶';
                return;
            }
            let text = '<strong>å·²é€‰æ‹©æ–‡ä»¶ï¼š</strong><br>';
            selectedFiles.forEach(f => {
                text += `ğŸ“„ ${f.name} (${(f.size / 1024).toFixed(2)} KB)<br>`;
            });
            fileInfo.innerHTML = text;
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©è‡³å°‘ä¸€ä¸ªæ–‡ä»¶ï¼');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(f => formData.append('file', f));

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
                .then(res => {
                    if (!res.ok) throw new Error('ä¸Šä¼ å¤±è´¥');
                    return res.text();
                })
                .then(() => {
                    alert('âœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼');
                    selectedFiles = [];
                    updateFileInfo();
                    fileInput.value = '';
                })
                .catch(err => {
                    alert('âŒ ä¸Šä¼ å‡ºé”™ï¼š' + err.message);
                });
        });

        // âœ… æ–°å¢ï¼šåˆ é™¤æ–‡ä»¶å‡½æ•°
        async function deleteFile(filename) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${filename}" å—ï¼Ÿ`)) return;

            try {
                // ç›´æ¥ä½¿ç”¨ /delete/filename æ ¼å¼ï¼Œä¸éœ€è¦å†’å·
                const response = await fetch(`/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert(`âœ… æ–‡ä»¶ "${filename}" åˆ é™¤æˆåŠŸï¼`);
                    loadFileList(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    const errorMsg = await response.text();
                    alert(`âŒ åˆ é™¤å¤±è´¥ï¼š${errorMsg || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (err) {
                console.error('åˆ é™¤è¯·æ±‚å‡ºé”™:', err);
                alert(`âŒ åˆ é™¤è¯·æ±‚å¤±è´¥ï¼š${err.message}`);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
        window.onload = function () {
            loadFileList();
        };
    </script>
